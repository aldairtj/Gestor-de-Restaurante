<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: rgb(255, 182, 147);
            --primary-dark: rgb(141, 77, 45);
            --secondary: rgb(230, 190, 172);
            --tertiary: rgb(209, 200, 143);
            --background: rgb(26, 18, 14);
            --surface: rgb(39, 30, 26);
            --surface-high: rgb(50, 40, 36);
            --text-primary: rgb(240, 223, 216);
            --text-secondary: rgb(215, 194, 185);
            --success: rgb(76, 175, 80);
            --warning: rgb(255, 152, 0);
            --error: rgb(244, 67, 54);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--surface-high);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .logo {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--surface-high);
        }

        .logo h1 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .logo small {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .nav-menu {
            padding: 20px 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: var(--surface-high);
            color: var(--primary);
        }

        .nav-item.active {
            background: var(--surface-high);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-item i {
            width: 24px;
            margin-right: 16px;
            font-size: 1.2rem;
        }

        .sidebar.collapsed .nav-item span {
            display: none;
        }

        .sidebar.collapsed .nav-item i {
            margin-right: 0;
            font-size: 1.5rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            background: var(--surface);
            border-bottom: 1px solid var(--surface-high);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            color: var(--primary);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--background);
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--background);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--surface-high);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .stat-icon i {
            font-size: 24px;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0 20px 0;
            color: var(--primary);
        }

        .data-table {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--surface-high);
            margin-bottom: 30px;
        }

        .table-header {
            padding: 20px;
            background: var(--surface-high);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--surface-high);
            padding: 16px;
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--surface);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--surface-high);
            color: var(--text-primary);
        }

        tr:hover {
            background: var(--surface-high);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--surface-high);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            justify-content: center;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--surface-high);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--surface-high);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: var(--surface-high);
            border: 1px solid var(--surface);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--surface-high);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .restaurant-layout {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--surface-high);
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .table-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--surface-high);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .table-circle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .table-circle.occupied {
            background: var(--error);
        }

        .table-circle.reserved {
            background: var(--warning);
        }

        .table-circle.available {
            background: var(--success);
        }

        .table-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .table-capacity {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--surface);
            border: 1px solid var(--surface-high);
            border-radius: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 100;
                height: 100vh;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 15px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h1>üçΩÔ∏è Restaurante</h1>
            <small>Sistema de Gesti√≥n</small>
        </div>
        
        <div class="nav-menu">
            <a href="#" class="nav-item active" data-section="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item" data-section="mesas">
                <i class="fas fa-chair"></i>
                <span>Mesas</span>
            </a>
            <a href="#" class="nav-item" data-section="reservas">
                <i class="fas fa-calendar-alt"></i>

            </a>
        </div>
        
        <div style="padding: 20px;">
            <button class="btn btn-secondary" id="toggleSidebar">
                <i class="fas fa-bars"></i>
                <span>Ocultar men√∫</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2 id="pageTitle">Dashboard</h2>
            <div class="user-info">
                <span id="currentTime">--:-- --</span>
                
                <div id="userSection">
                    <!-- Mostrar cuando NO hay usuario -->
                    <div id="noUserSection" style="display: none;">
                        <button class="btn btn-sm btn-primary" onclick="abrirLoginModal()">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                        </button>
                    </div>
                    
                    <!-- Mostrar cuando S√ç hay usuario -->
                    <div id="userLoggedSection" style="display: none;">
                        <div class="user-info">
                            <span style="color: var(--text-secondary); margin-right: 10px;">
                                <i class="fas fa-user-tie"></i> Mesero
                            </span>
                            <div class="user-avatar" onclick="abrirUserModal()" 
                                style="cursor: pointer; background: var(--primary); position: relative;">
                                <span id="userInitials">M</span>
                                <div id="userDropdown" style="display: none; position: absolute; top: 100%; right: 0; background: var(--surface); border: 1px solid var(--surface-high); border-radius: 8px; min-width: 150px; z-index: 1000; margin-top: 10px;">
                                    <div style="padding: 15px;">
                                        <div style="font-weight: bold; color: var(--primary); margin-bottom: 10px;" id="userNameDisplay">Mesero</div>
                                        <button class="btn btn-secondary" onclick="cerrarSesionMesero()" style="width: 100%;">
                                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content" id="contentArea">
            <!-- Dashboard content will be loaded here -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando datos...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Iniciar Sesi√≥n - Mesero</h3>
                <button class="btn btn-icon" onclick="cerrarLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginUsuario">Usuario</label>
                        <input type="text" id="loginUsuario" class="form-control" required 
                            placeholder="Ingrese su usuario">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginContrasena">Contrase√±a</label>
                        <input type="password" id="loginContrasena" class="form-control" required 
                            placeholder="Ingrese su contrase√±a">
                    </div>
                    
                    <div class="form-group" style="text-align: center; margin-top: 20px;">
                        <button type="button" class="btn btn-primary" style="width: 100%;" 
                                onclick="iniciarSesion()">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- User Info Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Mi Cuenta</h3>
                <button class="btn btn-icon" onclick="cerrarUserModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="userModalContent">
                <!-- Contenido din√°mico -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales PRIMERO
        const API_BASE = '/api';
        let app = null; // Se inicializar√° despu√©s
    </script>
    
    <!-- M√≥dulos b√°sicos primero -->
    <script src="./modules/main.js"></script>
    <script src="./modules/auth.js"></script>
    
    <!-- M√≥dulos de secciones despu√©s -->
    <script src="./modules/dashboard.js"></script>
    <script src="./modules/mesas.js"></script>
    <script src="./modules/reservas.js"></script>
    <script src="./modules/pedidos.js"></script>
    <script src="./modules/platos.js"></script>
    <script src="./modules/clientes.js"></script>
    <script src="./modules/facturas.js"></script>
    <script src="./modules/inventario.js"></script>
    <script src="./modules/reportes.js"></script>
    <script src="./modules/meseros.js"></script>
    
        <script>
        // Inicializaci√≥n despu√©s de cargar todo - VERSI√ìN SIMPLIFICADA
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando aplicaci√≥n...');
            
            // Verificar que los m√≥dulos cr√≠ticos est√©n cargados
            const checkModules = setInterval(function() {
                console.log('Verificando m√≥dulos...');
                console.log('RestauranteApp:', typeof RestauranteApp);
                console.log('loadDashboard:', typeof window.loadDashboard);
                
                if (typeof RestauranteApp !== 'undefined' && typeof window.loadDashboard !== 'undefined') {
                    clearInterval(checkModules);
                    
                    // Inicializar la aplicaci√≥n
                    app = new RestauranteApp();
                    console.log('Aplicaci√≥n inicializada');
                    
                    // Cargar dashboard inmediatamente
                    app.navigateTo('dashboard');
                    
                    // Actualizar UI de usuario si existe
                    if (typeof actualizarUIUsuario === 'function') {
                        actualizarUIUsuario();
                    }
                }
            }, 100);
            
            // Timeout de seguridad
            setTimeout(function() {
                clearInterval(checkModules);
                if (!app) {
                    console.error('Error: No se pudo inicializar la aplicaci√≥n');
                    document.getElementById('contentArea').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error: La aplicaci√≥n no se pudo inicializar</p>
                            <button onclick="location.reload()" class="btn btn-primary">Recargar</button>
                        </div>
                    `;
                }
            }, 5000);
        });
    </script>
</body>
</html>
